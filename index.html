<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gif Giver</title>
  </head>
  <body>
    <nav class="navbar-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a class="navbar-brand text-light title-text float-left" href="#">
              Gif Giver
            </a>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-5 mt-4">
            <i class="fas fa-caret-square-down menu-icon float-right"></i>

            <div class="input-group mt-1 float-right" style="width: 80%">
              <div class="float-left pt-2">
                <i
                  class="fas fa-question-circle mr-2"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Search for gifs now by clicking the magnifying glass, or add a button by clicking the plus to search whenever that button is pressed."
                ></i>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                id="search"
                aria-describedby="button-addon4"
              />
              <div class="input-group-append" id="button-addon4">
                <button
                  id="search-button"
                  class="btn btn-outline-light"
                  type="button"
                >
                  <i class="fas fa-search"></i>
                </button>
                <button
                  id="add-button"
                  class="btn  btn-outline-light"
                  type="button"
                >
                  <i class="fas fa-plus-square"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container menu-div text-light">
      <h3 class="mt-2"><em>Options</em></h3>
      <hr />

      <div class="row">
        <div class="float-left mt-3">
          <i
            class="fas fa-question-circle pt-2 mr-2"
            data-toggle="tooltip"
            data-placement="top"
            title="&quot;Replace gifs&quot; option will replace all gifs on new search. &quot;Add gifs&quot; option adds gifs to the existing gifs. WARNING: Adding a lot of gifs can cause significant slowdown!"
          ></i>
        </div>
        <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
          <label class="btn btn-dark active">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Replace gifs
          </label>
          <label class="btn btn-dark">
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
            />
            Add gifs
          </label>
        </div>
      </div>
      <div class="row">
        <div class="float-left mt-3">
          <i
            class="fas fa-question-circle pt-2 mr-2"
            data-toggle="tooltip"
            data-placement="top"
            title="&quot;Replace gifs&quot; option will replace all gifs on new search. &quot;Add gifs&quot; option adds gifs to the existing gifs. WARNING: Adding a lot of gifs can cause significant slowdown!"
          ></i>
        </div>
        <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
          <label class="btn btn-dark active">
            <input
              type="radio"
              name="options"
              id="option1"
              autocomplete="off"
              checked
            />
            Replace gifs
          </label>
          <label class="btn btn-dark">
            <input
              type="radio"
              name="options"
              id="option2"
              autocomplete="off"
            />
            Add gifs
          </label>
        </div>
      </div>
    </div>
    <div class="container pt-3">
      <div class="extended-bg">
        <div class="expanded-view card mb-4 p-1"></div>
      </div>
      <div class="row ml-1"></div>
      <div class="row ml-0 mb-3" id="button-div"></div>
      <div class="row">
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-1"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-2"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-3"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-4"
        ></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>

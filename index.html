<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gif Giver</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-bg">
      <div class="container">
        <a class="navbar-brand title-text float-left" href="#"> Gif Giver </a>
        <i class="fas fa-caret-square-down float-right menu-icon"></i>
      </div>
    </nav>
    <div class="container menu-div text-light">
      <form class="form-inline pt-4">
        <div class="form-group mr-2 mb-2">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search..."
          />
        </div>
        <button id="add-button" type="submit" class="btn btn-dark mb-2">
          Add Button
        </button>
      </form>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="append-gifs" />
        <label class="form-check-label" for="append-gifs"
          >Add to current gifs</label
        >
      </div>
    </div>
    <div class="container pt-3">
      <div class="extended-bg">
        <div class="expanded-view card mb-4 p-1"></div>
      </div>
      <div class="row ml-1"></div>
      <div class="row ml-0 mb-3" id="button-div"></div>
      <div class="row">
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-1"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-2"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-3"
        ></div>
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12"
          id="column-4"
        ></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>

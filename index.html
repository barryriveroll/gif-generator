<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gif Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src=""
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Gif Generator
      </a>
    </nav>
    <div class="container">
      <div class="row mt-2">
        <form class="form-inline">
          <div class="form-group mx-md-3 mb-2">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search..."
            />
          </div>
          <button id="add-button" type="submit" class="btn btn-primary mb-2">
            Add Button
          </button>
        </form>
      </div>
      <div class="row p-3" id="button-div"></div>
      <div class="row">
        <div class="col-md-4" id="column-1"></div>
        <div class="col-md-4" id="column-2"></div>
        <div class="col-md-4" id="column-3"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
